<template name="demo">
  <div class="jumbotron">
    <h1>{{name}}{{#if hasSound}}{{> soundIcon}}{{/if}}</h1>
    <p>{{description}}</p>
  </div>
  <button type="button" id="execute-chuck" class="btn btn-primary">
    {{#if isExecuting}}
    <i class="fa fa-stop"></i>
    {{else}}
    <i class="fa fa-play"></i>
    {{/if}}
  </button>
  <div class="chuck-code">
    <pre class="no-btm-margin">{{code}}</pre>
  </div>
</template>
